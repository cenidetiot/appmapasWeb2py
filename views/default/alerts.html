{{block head}}
<link rel="stylesheet" href="{{=URL('static','css/estilos.css')}}"/>
<!-- MAPBOX BLOCK -->
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

{{end}} 

{{block page_js}}
<script src="{{=URL('static','js/alerts.js')}}"></script>
{{end}}

{{block header}}
<center style="background-color: #333; color:white; padding:30px">
  <h1> Maps Application </h1>
</center>
{{end}}

<ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="{{=URL('default','index')}}">User Devices</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{=URL('default','alerts')}}">Alerts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{=URL('default','delimitation')}}">Areas Delimitation</a>
    </li>
</ul>
<br>
<div class="row container">
  <h2>Alerts Panel</h2>
</div>
<br>
<div class="row">
  <div class="col-sm-4 card" >
      <div class="form-group" id="FormGroup1">
          <form method="GET" action="javascript:void(0);">
            <br>
              <div class="form-group" id="option-search-zone">
                <label for="option-search-1" id="option-search-zone-label"><i class="far fa-map"></i>  Select the zone: </label>
                <select id="option-search-1" name="option-search-1" class="form-control">
                    <option value="" disabled selected> Select an option </option>
                </select>
              </div>
              <!---->
              <div class="form-group">
                <label for="alerts-visualization"><i class="far fa-bell"></i>  Choose an alert visualization: </label>
                <select id="alerts-visualization" name="alerts-visualization" class="form-control">
                    <option value="" disabled selected> Select an option </option>
                    <option value="history"> History Alerts </option>
                    <option value="current"> Current Alerts </option>
                </select>
              </div>
              <!---->
              <div class="form-group row">   
                <div class="col-12">
                  <button type="button" id="query" onclick="queryAlerts()" class="col-12 btn btn-success btn-rounded text-center "> Consult </button>
                </div>
              </div>
          </form>
          <br>
      </div>
  </div>
  <br>
  <div class="col-sm-8">
      <h2 class="text-center"> Institution Map</h2>
      <div id="mapid">
      </div>
      <br>
  </div>
</div>
